<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <!-- Formulário para adicionar contato -->
        <form id="contact-form">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" placeholder="Insira o nome" required pattern="[A-Za-zÀ-ÿ\s]+" title="Somente letras são permitidas."><br>
            <label for="phone">Telefone:</label><br>
            <input type="text" id="phone" name="phone" placeholder="Insira o telefone" maxlength="11" required><br>
            <button type="submit">Cadastrar</button>
        </form>
        <!-- Tabela para exibir contatos -->
        <table id="contacts-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dos contatos serão inseridas aqui -->
            </tbody>
        </table>    
    </div>
    <script src="main.js"></script>
</body>
</html>
